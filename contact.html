<!-- Floating Map Button -->
<div class="map-toggle-container">
  <button class="map-toggle-btn" onclick="toggleMap()">📍 View Our Location on Map</button>
</div>

<!-- Map Container -->
<div id="googleMapWrapper" class="map-wrapper">
  <iframe
    id="googleMap"
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3609.940324842474!2d55.3075639!3d25.2440139!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f432f9f7f8053%3A0xd6b0f9d0f4b1cf58!2sAl%20Karama%20-%20Dubai%20-%20United%20Arab%20Emirates!5e0!3m2!1sen!2sin!4v1719400000000"
    width="100%"
    height="400"
    style="border:0; border-radius: 15px; pointer-events: auto;"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</div>

<script>
  const popupImages = document.querySelectorAll(".popup-img");
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");
  const closeBtn = document.querySelector(".close-btn");

  popupImages.forEach(img => {
    img.addEventListener("click", () => {
      lightbox.style.display = "flex";
      lightboxImg.src = img.src;
    });
  });

  closeBtn.addEventListener("click", () => {
    lightbox.style.display = "none";
  });

  lightbox.addEventListener("click", (e) => {
    if (e.target !== lightboxImg) {
      lightbox.style.display = "none";
    }
  });
</script>
<script>
  function toggleMap() {
    const wrapper = document.getElementById("googleMapWrapper");
    wrapper.style.display = (wrapper.style.display === "block") ? "none" : "block";
  }
</script>
