 <h2 style="text-align:center; margin: 40px 0; color: #f1c40f;">Campus Gallery</h2>

<div class="gallery-grid">
  <img src="images/campus.jpg" alt="Gallery 1" class="gallery-img" />
  <img src="images/lab.jpeg" alt="Gallery 2" class="gallery-img" />
  <img src="images/auditorium.jpg" alt="Gallery 3" class="gallery-img" />
  <img src="images/ano.jpg" alt="Gallery 4" class="gallery-img" />
</div>

<!-- Lightbox Modal -->
<div id="lightbox" class="lightbox">
  <span class="close-btn">&times;</span>
  <img class="lightbox-img" id="lightbox-img" src="" alt="Popup" />
</div>


  <footer>
    <p>&copy; 2025 Hacker University</p>
  </footer>
  <script>
  const images = document.querySelectorAll(".gallery-img");
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");
  const closeBtn = document.querySelector(".close-btn");

  images.forEach(img => {
    img.addEventListener("click", () => {
      lightbox.style.display = "flex";
      lightboxImg.src = img.src;
    });
  });

  closeBtn.addEventListener("click", () => {
    lightbox.style.display = "none";
  });

  lightbox.addEventListener("click", (e) => {
    if (e.target !== lightboxImg) {
      lightbox.style.display = "none";
    }
  });
</script>
