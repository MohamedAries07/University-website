<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hacker University | Admission</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Admission Form</h1>
      <nav class="main-nav">
  <ul class="navbar">
    <li><a class="nav-btn" href="index.html">Home</a></li>
    <li><a class="nav-btn" href="about.html">About</a></li>
    <li><a class="nav-btn" href="courses.html">Courses</a></li>

    <li><a class="nav-btn" href="contact.html">Contact</a></li>
  </ul>
</nav>

    </div>
  </header>

  <section class="section fade-in">
    <div class="container">
      <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="course">Choose Course:</label>
        <select id="course" name="course">
          <option>Computer Science</option>
          <option>Cybersecurity</option>
          <option>AI & Data Science</option>
        </select>

        <label for="message">Why do you want to join?</label>
        <textarea id="message" name="message"></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </section>
